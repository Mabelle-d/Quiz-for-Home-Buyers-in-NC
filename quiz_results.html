<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2>Find Your Recommended Neighborhood</h2>
    
    <label for="customId">Enter Your Custom ID:</label>
    <input type="text" id="customId" placeholder="Enter your ID">
    <button onclick="getTop1Result()">Get My Recommendation</button>
    
    <div id="result"></div>

    <h3>Want the Full List?</h3>
    <p>Enter your email to receive all 5 recommendations:</p>
    
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="sendEmail()">Send to My Email</button>
    
    <p id="confirmation"></p>

    <script>
        const apiUrl = "https://script.google.com/macros/s/AKfycby3dG2h4hkWe_rAevtk2VXzr-wc-913ufZLM2jnpFLHK0jABU1pCk4hkWTRJWkD24Ts/exec";  // Replace with your Apps Script Web URL

        function getTop1Result() {
            let customId = document.getElementById("customId").value;
            if (!customId) {
                alert("Please enter your Custom ID.");
                return;
            }

            fetch(`${apiUrl}?customId=${customId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById("result").innerHTML = `<strong>Top 1 Recommendation:</strong> ${data.neighborhood}`;
                    } else {
                        document.getElementById("result").innerHTML = "No data found for this ID.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("result").innerHTML = "Error retrieving data.";
                });
        }

        function sendEmail() {
            let customId = document.getElementById("customId").value;
            let email = document.getElementById("email").value;

            if (!customId || !email) {
                alert("Please enter both your Custom ID and email.");
                return;
            }

            fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ customId: customId, email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("confirmation").innerText = "Full recommendations sent to your email!";
                } else {
                    document.getElementById("confirmation").innerText = "Error sending email.";
                }
            })
            .catch(error => {
                console.error("Error sending email:", error);
                document.getElementById("confirmation").innerText = "Error processing request.";
            });
        }
    </script>

</body>
</html>
