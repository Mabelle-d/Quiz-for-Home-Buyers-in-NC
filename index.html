<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Recommendation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-left: 20%;
            margin-right: 20%;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
        .spacer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your Recommended Neighborhood</h1>
        
        <label for="customId">Enter Your Custom ID:</label>
        <input type="text" id="customId" required />
        
        <button onclick="fetchRecommendation()">Get Recommendation</button>
        
        <h2>Recommendation:</h2>
        <p><strong>Neighborhood:</strong> <span id="neighborhood">N/A</span></p>
        <p><strong>Description:</strong> <span id="description">N/A</span></p>
        
        <div class="spacer"></div>
        
        <label for="email">Enter Your Email to Get Full List:</label>
        <input type="email" id="email" required />
        
        <button onclick="submitEmail()">Submit</button>
    </div>
    
    <script>
        function fetchRecommendation() {
            var customId = document.getElementById("customId").value.trim();
            
            if (!customId) {
                alert("Please enter a valid Custom ID.");
                return;
            }

            fetch("https://script.google.com/macros/s/AKfycbx4lswj156tj0KIlRoDi00N3vW9kTIwrTTDLiI7GEmsKbmKWhTAxbh1cfCEnwrNhAzs/exec?customId=" + encodeURIComponent(customId))
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById("neighborhood").innerText = data.neighborhood || "N/A";
                        document.getElementById("description").innerText = data.description || "No description available.";
                    } else {
                        alert(data.message || "No recommendation found for this Custom ID.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching recommendation:", error);
                    alert("Failed to fetch recommendation. Please try again later.");
                });
        }

        function getInputValue(id) {
            return document.getElementById(id).value.trim();
        }

        function showAlert(message) {
            alert(message);
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function sendEmailSubmission(email, customId) {
            return fetch("https://script.google.com/macros/s/AKfycbx4lswj156tj0KIlRoDi00N3vW9kTIwrTTDLiI7GEmsKbmKWhTAxbh1cfCEnwrNhAzs/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, customId: customId })
            })
            .then(response => response.json());
        }

        function submitEmail() {
            var email = getInputValue("email");
            var customId = getInputValue("customId");

            if (!isValidEmail(email)) {
                showAlert("Please enter a valid email address.");
                return;
            }
            if (!customId) {
                showAlert("Please enter your Custom ID before submitting your email.");
                return;
            }

            sendEmailSubmission(email, customId)
            .then(data => {
                showAlert(data.success ? "The full recommendation will be sent to your email shortly." : "Failed to submit your email. Please try again.");
            })
            .catch(error => {
                console.error("Error submitting email:", error);
                showAlert("Failed to submit email. Please try again later.");
            });
        }
    </script>
</body>
</html>
