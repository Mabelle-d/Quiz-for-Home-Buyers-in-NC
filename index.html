<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Recommendation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-left: 20%;
            margin-right: 20%;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
        .spacer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your Recommended Neighborhood</h1>
        
        <label for="customId">Enter Your Custom ID:</label>
        <input type="text" id="customId" required />
        
        <button onclick="fetchRecommendation()">Get Recommendation</button>
        
        <h2>Recommendation:</h2>
        <p><strong>Neighborhood:</strong> <span id="neighborhood">N/A</span></p>
        <p><strong>Description:</strong> <span id="description">N/A</span></p>
        
        <div class="spacer"></div>
        
        <label for="email">Enter Your Email to Get Full List:</label>
        <input type="email" id="email" required />
        
        <button onclick="submitEmail()">Submit</button>
    </div>
    
    <script>
        function fetchRecommendation() {
            var customId = document.getElementById("customId").value.trim();
            
            if (!customId) {
                alert("Please enter a valid Custom ID.");
                return;
            }
            
            fetch("https://script.google.com/macros/s/AKfycbx4lswj156tj0KIlRoDi00N3vW9kTIwrTTDLiI7GEmsKbmKWhTAxbh1cfCEnwrNhAzs/exec?customId=" + encodeURIComponent(customId))
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        document.getElementById("neighborhood").innerText = data.neighborhood || "N/A";
                        document.getElementById("description").innerText = data.description || "No description available.";
                    } else {
                        alert(data.message || "No recommendation found for this Custom ID.");
                    }
                })
                .catch(error => {
                    console.error("Error fetching recommendation:", error);
                    alert("Failed to fetch recommendation. Please try again later.");
                });
        }

      function submitEmail() {
    var customId = document.getElementById("customId").value.trim();
    var email = document.getElementById("email").value.trim();

    if (!customId || !email) {
        alert("Please enter both your Custom ID and Email.");
        return;
    }
    
    fetch(`https://script.google.com/macros/s/AKfycbx4lswj156tj0KIlRoDi00N3vW9kTIwrTTDLiI7GEmsKbmKWhTAxbh1cfCEnwrNhAzs/exec?customId=${encodeURIComponent(customId)}&email=${encodeURIComponent(email)}`)
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                alert(data.message || "The full recommendation will be sent to your email in a while.");
            } else {
                console.error("Error:", data.message || "Failed to submit email.");
                alert(data.message || "Failed to submit email. Please try again later.");
            }
        })
        .catch(error => {
            console.error("Error submitting email:", error);
            alert("Failed to submit email. Please try again later.");
        });
}
    </script>
</body>
</html>
